<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  // Parametro de entrada - esperando el texto e imprimirlo.
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var multiplicador = 1;
  
  imprimir("WHILE");

  while (multiplicador <= 10) {
    imprimir(7 * multiplicador);
    multiplicador++;
  }

  //Ciclo for = para
  //for(parte1;parte2;parte3)

  imprimir("FOR")
  for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
     imprimir(7 * multiplicador);
  }
</script>

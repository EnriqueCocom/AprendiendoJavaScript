<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>

<script>
  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  }

  var numeroPensado = Math.round(Math.random()*10);
  var intentos = 4;
  var contador = 1;

  while(contador <= intentos){
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 - 10"));
    if(numeroPensado == numeroLanzado){
      alert("Felicidades acertó en el intento " + contador + "el número pensado era " + numeroPensado);
      break; //Freno
    }
    else{
      alert("Usted erró");
    }
    contador++; // Para forzar el cierre y evitar un bucle infinito.
  }

  if (numeroPensado == numeroLanzado){
    imprimir("Felicidades acertó en el intento " + contador + "el número pensado es " +  numeroPensado);
  }
  else{
    imprimir("Usted erró, el número pensado era " + numeroPensado);
  }

  imprimir("Fin");
</script>
